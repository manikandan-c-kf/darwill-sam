version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Installing SAM CLI
      - pip install aws-sam-cli
  build:
    commands:
      - echo Starting SAM Build
      - sam validate
      - sam build --template template.yaml
artifacts:
  files:
    - .aws-sam/**/*
    - template.yaml
  base-directory: .aws-sam/build
