version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
  build:
    commands:
      - ls -l
      - echo Starting SAM Deploy
      # Update the Stack name [according to the project] [if necessary]
      - sam deploy --template-file template.yaml --stack-name DarwillStack --capabilities CAPABILITY_IAM
artifacts:
  files:
    - '**/*'

